<!-- SIDENAV HEADER -->
<div class="sidenav-header" *ngIf="contact && !_chatService.isGroup">

    <!-- CONTACT TOOLBAR -->
    <mat-toolbar class="accent">

        <!-- TOOLBAR TOP -->
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">

            <div>Contact Info</div>

            <button mat-icon-button fuseMatSidenavToggler="chat-right-sidenav" aria-label="close">
                <mat-icon>close</mat-icon>
            </button>

        </mat-toolbar-row>
        <!-- / TOOLBAR TOP -->

        <!-- TOOLBAR BOTTOM -->
        <mat-toolbar-row class="toolbar-bottom" fxLayout="column" fxLayoutAlign="center center">
            <img [src]="contact.avatar" class="avatar contact-avatar huge" alt="{{contact.displayName}}" />
            <!-- <div class="contact-name my-8">{{contact.displayName}}</div> -->
            <input class="user-name my-8" (input)="contact.displayName = $event.target.value"
                [value]="contact.displayName" (focusout)="changeNickNameContact()" />
        </mat-toolbar-row>
        <!-- / TOOLBAR BOTTOM -->

    </mat-toolbar>
    <!-- / CONTACT TOOLBAR -->
</div>

<!-- SIDENAV CONTENT -->
<div class="sidenav-content py-32 px-24" fxFlex fxLayout="column" *ngIf="contact && !_chatService.isGroup">

    <!-- CONTACT MOOD -->
    <div class="secondary-text mb-8">Mood</div>
    <div>{{contact.mood}}</div>
    <!-- / CONTACT MOOD -->

</div>




<!-- SIDENAV HEADER -->
<div class="sidenav-header" *ngIf="chatGroup && _chatService.isGroup">

    <!-- CONTACT TOOLBAR -->
    <mat-toolbar class="accent">

        <!-- TOOLBAR TOP -->
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div>Group Info</div>
            <button mat-icon-button fuseMatSidenavToggler="chat-right-sidenav" aria-label="close">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
        <!-- / TOOLBAR TOP -->

        <!-- TOOLBAR BOTTOM -->
        <mat-toolbar-row class="toolbar-bottom" fxLayout="column" fxLayoutAlign="center center">
            <input type="file" #file (change)="updateUpLoadAvatar($event)" style="display: none" />
            <img [src]="chatGroup.avatar" class="avatar contact-avatar huge" alt="{{chatGroup.displayName}}"
                style="cursor: pointer" (click)="file.click()" />
            <!-- <div class="contact-name my-8">{{contact.displayName}}</div> -->
            <input class="user-name my-8" (input)="chatGroup.displayName = $event.target.value"
                [value]="chatGroup.displayName" (focusout)="editGroupChat()" />
        </mat-toolbar-row>
        <!-- / TOOLBAR BOTTOM -->

    </mat-toolbar>
    <!-- / CONTACT TOOLBAR -->
</div>

<!-- SIDENAV CONTENT -->
<div class="sidenav-content py-32 px-24" fxFlex fxLayout="column" *ngIf="chatGroup && _chatService.isGroup">

    <!-- CONTACT LIST -->

    <div fxLayout="row" fxLayoutAlign="start center">
        <ul style="list-style-type:none" class="member-list">
            <li *ngFor="let contact of contacts">
                <div class="item-left">
                    <div class="avatar-wrapper" fxFlex="0 1 auto">
                        <img src="{{contact.avatar}}" class="mat-avatar avatar" alt="{{contact.displayName}}" />
                    </div>
                    <div fxLayout="column">
                        <div class="contact-name">{{contact.displayName}}</div>
                    </div>
                </div>
                <div fxLayout="column" class="item-right">
                    <button *ngIf="contact.isMember" mat-stroked-button color="warn"><span
                            class="mat-button-wrapper">Delete</span>
                    </button>
                    <button *ngIf="!contact.isMember" mat-stroked-button color="primary"><span
                            class="mat-button-wrapper">Add</span>
                    </button>
                </div>
            </li>
        </ul>
    </div>


    <!-- / CONTACT LIST -->

</div>
